<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investment Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <h1>Investment Calculator</h1>

  <div class="container-lg">

    <form id="AddPlayerForm">
      <div class="form-group">
        <label>Initial Deposit (R)</label>
        <input class="form-control" type="number" id="InitialDeposit" required/>
      </div>
      <div class="form-group">
        <label>Re-Invest Profits - Profit Rate (%)</label>
        <input class="form-control" type="number" id="MaxProfitRate" required/>
      </div>
      <div class="form-group">
        <label>Withdraw Profit - Profit Rate (%)</label>
        <input class="form-control" type="number" id="MinProfitRate" required/>
      </div>
      <div class="form-group">
        <label>Investment Period (years)</label>
        <input class="form-control" type="number" id="InvestmentPeriod" required/>
      </div>
      <div class="form-group">
        <label>Additional Yearly Deposit (R)</label>
        <input class="form-control" type="number" id="YearlyDeposit" required/>
      </div>
      <div class="form-group">
        <label>Number of Investments</label>
        <input class="form-control" type="number" id="NumInvestments" required/>
      </div>
      <div class="form-group">
        <label>Total Years</label>
        <input disabled class="form-control" type="number" id="TotalYears" required/>
      </div>
      <button id="calc" type="button" class="btn btn-primary" onclick="Calc()"><i class="fa-solid fa-calculator"></i> Calculate</button>
    </form>

    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-9">
              <h2><b>Future Values</b></h2>
            </div>
          </div>
        </div>
        <table id="MainTable" class="table table-bordered table-sm">
          <thead>
            <tr>
              <th>Description</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody id="MainTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <br>
  <br>

  <div hidden id="breakdown">
    <h2 style="text-align: center">Calculation Breakdown</h2>
    <table>
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th> </th>
        </tr>
      </thead>
      <tbody id="breakdownBody"></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>

</body>

</html>
